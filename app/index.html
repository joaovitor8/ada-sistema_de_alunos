<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escola LÃ³gica Sempre</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sistema de Gerenciamento de Alunos</h1>
  <hr>

  <div class="div-cadastro">
    <h2>Cadastro de Alunos</h2>
    
    <div class="div-spans-inputs">
      <span>Codigo: </span>
      <input type="text" placeholder="Codigo do Aluno" id="codigo">
    </div>

    <div class="div-spans-inputs">
      <span>Nome: </span>
      <input type="text" placeholder="Nome do Aluno" id="nome">
    </div>

    <div class="div-spans-inputs">
      <span>Sobrenome: </span>
      <input type="text" placeholder="Sobrenome do Aluno" id="sobrenome">
    </div>

    <div class="div-spans-inputs">
      <span>Email: </span>
      <input type="text" placeholder="Email do Aluno" id="email">
    </div>

    <div class="div-spans-inputs">
      <div class="div-label-notas">
        <label>Notas: </label>
        <div class="div-notas">
          <input type="text" placeholder="Primeira nota" id="nota1">
          <input type="text" placeholder="Segunda nota" id="nota2">
          <input type="text" placeholder="Terceira nota" id="nota3">
          <input type="text" placeholder="Quarta nota" id="nota4">
        </div>
      </div>
    </div>

    <div class="div-spans-inputs">
      <label>Ativo: </label>
      <select id="ativo">
        <option>true</option>
        <option>false</option>
      </select>
    </div>

    <button onclick="CadastrarAluno()">Adicionar Aluno</button>
  </div>

  <hr>

  <div class="div-acoes">
    <h2>Funcionalidades</h2>
    
    <div class="div-span-input-buttons">
      <div class="div-spans-inputs">
        <span>Buscar Aluno: </span>
        <input type="text" placeholder="Informe o Codigo" id="buscar-aluno">
      </div>
      <div class="div-buttons">
        <button onclick="BuscarAluno()">Buscar</button>
        <button onclick="RemoverAluno()">Remover</button>
        <button onclick="CalcularMedia()">Media</button>
        <button onclick="AtivarAluno()">Ativar</button>
        <button onclick="DesativarAluno()">Desativar</button>
      </div>
      
      <div class="div-buttons">
        <button onclick="AlunosCadastrados()">Todos os Alunos</button>
        <button onclick="AlunosAtivos()">Ativos</button>
        <button onclick="AlunosInativos()">Inativos</button>
        <button onclick="AlunosAprovados()">Aprovados</button>
        <button onclick="AlunosReprovados()">Reprovados</button>
      </div>
    </div>
  </div>

  <hr>

  <div class="div-visualizar-alunos">
    <h2>Alunos</h2>
    <table>
      <thead>
        <tr>
          <th colspan="1">Codigo</th>
          <th colspan="1">Nome</th>
          <th colspan="1">Email</th>
          <th colspan="1">Notas</th>
          <th colspan="1">Ativo</th>
        </tr>
      </thead>
      <tbody id="alunos"></tbody>
    </table>
  </div>

  <script src="script.js"></script>

</body>
</html>
